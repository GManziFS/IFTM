<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cadastrar</title>
</head>
<body>
    <div class="container">
        <img src="img/Carcassonne_Logo.png" alt="Logo jogo Carcassone" class="justifyCenter nomeJogo float">
        <div class="card">
            <h1>Cadastro</h1>

            <div class="labelFloat">
                <input type="text" id="user" placeholder=" " required>
                <label id="labelUser" for="user">Usuario</label>
            </div>

            <div class="labelFloat">
                <input type="password" id="senha" placeholder=" " required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="labelFloat">
                <input type="password" id="confirmaSenha" placeholder=" " required>
                <label id="labelConfirma" for="confirmaSenha">Confirmar Senha</label>
                <i id="verConfirmaSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justifyCenter containerBtn">
                <label id="labelErro"></label>
                <button id="btnCadastrar">Cadastrar</button>
            </div>

            <div class="justifyCenter"><hr></div>

            <p>
                <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
